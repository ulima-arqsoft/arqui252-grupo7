<div class="card widget-summary" [class.widget-summary--negative]="summary.percent < 0">
  <div
    class="widget-summary__icon"
    [style.background]="iconBackground(summary)"
    [style.color]="iconColor(summary)"
    aria-hidden="true"
  >
    {{ summary.icon }}
  </div>

  <div class="widget-summary__trend">
    <span class="widget-summary__trend-icon" [class.widget-summary__trend-icon--down]="summary.percent < 0">â–²</span>
    <span class="widget-summary__trend-value">{{ formatPercent(summary.percent) }}</span>
  </div>

  <div class="widget-summary__content">
    <div>
      <p class="widget-summary__title">{{ summary.title }}</p>
      <p class="widget-summary__total">{{ formatNumber(summary.total) }}</p>
    </div>

    <apx-chart
      class="widget-summary__chart"
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [stroke]="chartOptions.stroke"
      [fill]="chartOptions.fill"
      [markers]="chartOptions.markers"
      [dataLabels]="chartOptions.dataLabels"
      [xaxis]="chartOptions.xaxis"
      [tooltip]="chartOptions.tooltip"
      [colors]="chartOptions.colors"
    ></apx-chart>
  </div>
</div>
