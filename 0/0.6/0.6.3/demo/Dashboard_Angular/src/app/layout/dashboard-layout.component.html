<div class="app-shell">
  <aside class="app-shell__sidebar">
    <div class="sidebar__brand">
      <span class="sidebar__logo" aria-hidden="true">M</span>
      <div class="sidebar__meta">
        <span class="sidebar__title">Dashboard DEMO</span>
        <small class="sidebar__subtitle">Angular</small>
      </div>
    </div>

    <nav class="sidebar__nav" aria-label="NavegaciÃ³n principal">
      <a *ngFor="let item of navItems" class="sidebar__link" routerLinkActive="sidebar__link--active"
        [routerLink]="item.path">
        <span class="sidebar__icon" aria-hidden="true">{{ item.icon }}</span>
        <span class="sidebar__label">{{ item.title }}</span>
        <span class="sidebar__badge" *ngIf="item.badge">{{ item.badge }}</span>
      </a>
    </nav>

  </aside>

  <div class="app-shell__content">
    <header class="app-shell__toolbar">
      <h1 class="toolbar__title">{{ toolbarTitle }}</h1>
      <div class="toolbar__actions">
        <img class="toolbar__avatar" [src]="accountAvatarUrl" [alt]="accountName" />
      </div>
    </header>

    <main class="dashboard-container">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
